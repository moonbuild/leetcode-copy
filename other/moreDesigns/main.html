<!-- Only CSS -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout of LeetCode Search</title>
    
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <style>
        :root {
            --floral-white: #fffcf2ff;
            --timberwolf: #ccc5b9ff;
            --black-olive: #403d39ff;
            --eerie-black: #252422ff;
            --flame: #eb5e28ff;
        }

        body {
            font-family: 'Roboto', Arial, sans-serif;
            background-color: var(--eerie-black);
            color: var(--timberwolf);
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 1rem;
            box-sizing: border-box;
        }
        .wrapper {
            width: 100%;
            max-width: 500px;
            text-align: center;
            margin-bottom: 1rem;
        }
        .label {
            font-size: 14px;
            font-weight: 400;
            text-transform: uppercase;
            letter-spacing: 1.3px;
            margin-bottom: 1rem;
        }
        .searchBar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: var(--black-olive);
            border-radius: 25px;
            padding: 0.5rem;
            width: 100%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        #searchQueryInput {
            flex-grow: 1;
            height: 2.8rem;
            background: var(--timberwolf);
            border: none;
            border-radius: 25px;
            padding: 0 1.5rem;
            font-size: 1rem;
            color: var(--eerie-black);
            outline: none;
            margin-right: 0.5rem;
        }
        #searchQuerySubmit {
            width: 3rem;
            height: 3rem;
            background: none;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        #searchQuerySubmit svg {
            fill: var(--timberwolf);
        }
        .problemList {
            width: 100%;
            max-width: 1200px;
            background-color: var(--black-olive);
            padding: 1rem;
            border-radius: 10px;
            margin-top: 1rem;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        .problem {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 1rem;
            background-color: var(--eerie-black);
            border-radius: 8px;
            transition: background-color 0.3s ease, transform 0.3s ease;
            margin-bottom: 1rem;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .problem:hover {
            background-color: var(--black-olive);
            transform: translateY(-2px);
        }
        .problemTitle {
            flex: 1 1 30%;
            text-align: left;
            margin: 0;
            color: var(--floral-white);
        }
        .details {
            display: flex;
            justify-content: center;
            align-items: center;
            flex: 1 1 40%;
            color: var(--timberwolf);
            font-size: 0.9rem;
        }
        .details p {
            margin: 0 1rem;
        }
        .difficulty.easy {
            color: #00ff00; /* Green for Easy */
        }
        .difficulty.medium {
            color: #ffa500; /* Orange for Medium */
        }
        .difficulty.hard {
            color: #ff0000; /* Red for Hard */
        }
        .accuracy.high {
            color: #00ff00; /* Green for High */
        }
        .accuracy.medium {
            color: #ffff00; /* Yellow for Medium */
        }
        .accuracy.low {
            color: #ff0000; /* Red for Low */
        }
        .tags {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            flex: 1 1 30%;
        }
        .tag {
            background-color: var(--black-olive);
            color: var(--floral-white);
            padding: 0.3rem 0.5rem;
            border-radius: 3px;
            margin-right: 0.3rem;
            font-size: 0.8rem;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="label">Search for Problems</div>
        <form onsubmit="searchCall(event)">
            <div class="searchBar">
                <input id="searchQueryInput" type="text" placeholder="Search" value="" />
                <button id="searchQuerySubmit" type="submit" name="searchQuerySubmit">
                    <svg style="width:24px;height:24px" viewBox="0 0 24 24">
                        <path d="M9.5,3A6.5,6.5 0 0,1 16,9.5C16,11.11 15.41,12.59 14.44,13.73L14.71,14H15.5L20.5,19L19,20.5L14,15.5V14.71L13.73,14.44C12.59,15.41 11.11,16 9.5,16A6.5,6.5 0 0,1 3,9.5A6.5,6.5 0 0,1 9.5,3M9.5,5C7,5 5,7 5,9.5C5,12 7,14 9.5,14C12,14 14,12 14,9.5C14,7 12,5 9.5,5Z" />
                    </svg>
                </button>
            </div>
        </form>
    </div>
    
    <div class="problemList">
        <div class="problem">
            <h3 class="problemTitle">Two Sum</h3>
            <div class="details">
                <p><span class="difficulty easy">Easy</span></p>
                <p><span class="accuracy high">53%</span></p>
            </div>
            <div class="tags">
                <span class="tag">Array</span>
                <span class="tag">Hash Table</span>
            </div>
        </div>
        <div class="problem">
            <h3 class="problemTitle">Replace All ?'s to Avoid Consecut...</h3>
            <div class="details">
                <p>Difficulty: <span class="difficulty easy">Easy</span></p>
                <p>Accuracy: <span class="accuracy medium">46.3%</span></p>
            </div>
            <div class="tags">
                <span class="tag">String</span>
            </div>
        </div>
        <div class="problem">
            <h3 class="problemTitle">Longest Subarray of 1's After Del...</h3>
            <div class="details">
                <p>Difficulty: <span class="difficulty medium">Medium</span></p>
                <p>Accuracy: <span class="accuracy high">67.57%</span></p>
            </div>
            <div class="tags">
                <span class="tag">Array</span>
                <span class="tag">Dynamic Programming</span>
                <span class="tag">Sliding Window</span>
            </div>
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="scripts/main.js"></script>
</body>
</html>
